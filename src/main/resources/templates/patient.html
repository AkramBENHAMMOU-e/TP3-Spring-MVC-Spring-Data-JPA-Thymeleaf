<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="template1"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.css">
</head>
<body>
<div layout:fragment="content1">
<div class="p-3">
    <div class="card">
    <div class="card-header">Liste des patients</div>
    <div class="card-body">
        <form method="get" th:action="@{/index}">
            <label>KeyWord :</label>
            <input type="text" name="keyword"  th:value="${keyword}" class="form-control" placeholder="Nom du patient">
            <button type="submit" class="btn btn-info">
                <i class="bi bi-search"></i>
            </button>
        </form>
        <table class="table">
            <thead>
            <tr>
                <th>Id</th>
                <th>Nom</th>
                <th>Date de naissance</th>
                <th>Malade</th>
                <th>Score</th>
            </tr>
            <tr th:each="p: ${patients}">
                <td th:text="${p.id}"></td>
                <td th:text="${p.nom}"></td>
                <td th:text="${p.dateNaissance}"></td>
                <td th:text="${p.malade}"></td>
                <td th:text="${p.score}"></td>
                <td><a onclick="return confirm('Etes vous sur ?')" th:href="@{/delete(id=${p.id ?: 0}, keyword = ${keyword},page = ${currentPage})}" class="btn btn-danger">
                    <i class="bi bi-trash"></i>
                </a></td>
                <td><a th:href="@{/editPatients(id=${p.id}, keyword = ${keyword},page = ${currentPage})}" class="btn btn-success">
                    <i class="bi bi-pencil"></i>
                </a></td>
            </tr>
            </thead>
        </table>
        <ul class="nav nav-pills">
            <li th:each="page,status:${pages}">
                <a class="btn btn-outline-info" th:href="@{/index(page=${status.index},keyword=${keyword})}"
                   th:text="${status.index}"
                   th:class="${status.index == currentPage ? 'btn btn-info ms-1' : 'btn btn-outline-info ms-1'}"
                ></a>
            </li>
        </ul>
    </div>
</div>
</div>
</div>
</body>
</html>
